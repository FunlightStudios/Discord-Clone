<!-- Create Channel Modal -->
<div class="modal" id="createChannelModal" tabindex="-1" aria-labelledby="createChannelModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createChannelModalLabel">Create Channel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createChannelForm">
                    <div class="mb-3">
                        <label for="channelName" class="form-label">Channel Name</label>
                        <div class="input-group">
                            <span class="input-group-text">#</span>
                            <input type="text" class="form-control" id="channelName" name="name" required
                                   placeholder="new-channel"
                                   pattern="^[a-z0-9-]+$"
                                   title="Channel names can only contain lowercase letters, numbers, and hyphens">
                        </div>
                        <div class="form-text">Channel names can't contain spaces or special characters</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="channelType" class="form-label">Channel Type</label>
                        <select class="form-select" id="channelType" name="type">
                            <option value="text" selected>Text Channel</option>
                            <option value="voice">Voice Channel</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="channelTopic" class="form-label">Channel Topic (Optional)</label>
                        <input type="text" class="form-control" id="channelTopic" name="topic"
                               placeholder="Enter a topic for your channel">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isPrivate" name="private">
                            <label class="form-check-label" for="isPrivate">
                                Private Channel
                            </label>
                        </div>
                        <div class="form-text">Only specific members will be able to see this channel</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="createChannelForm" class="btn btn-primary">Create Channel</button>
            </div>
        </div>
    </div>
</div>
